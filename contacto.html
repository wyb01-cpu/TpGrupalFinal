    <div class="container-fluid">
        <div class="row infoContacto">
            <h2 class="margenTitulo text-center">Contactenos</h2>       
        </div>

       
        <div class="row">

            <div div class="container text-center containerContacto">

                <form class="formContacto" id="formContacto">
                    
                    <!--row 1-->
                    <div class="row justify-content-center" id="formularioContacto">
                       
    
                        <div class="col-12 text-start inputContacto">
                            <label for="nombre" class="form-label">Nombre y Apellido</label>
                            <input type="text" class="form-control" id="nombre" aria-describedby="nombre"
                                placeholder="Nombre" minlength="3" maxlength="20" pattern="[a-zA-Z\s]{3,20}" required>
                        </div>

                        <div class="col-12 text-start inputContacto">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="correo@correo.com" maxlength="40" pattern="[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[a-zA-Z]{3,}$" required />
                        </div>
    
    
                        <div class="col-12 text-start inputContacto">
                            <label for="telefono" class="form-label">Telefono</label>
                            <input type="text" class="form-control" id="telefono" aria-describedby="telefono"
                            placeholder="234515234523" minlength="10" maxlength="10" pattern="[0-9]{10,10}" required />
                        </div>

                        <div class="col-12  text-start inputContacto">
                            <label for="mensaje" class="form-label">Mensaje</label>
    
                            <textarea class="form-control" id="mensaje" rows="5"
                                placeholder="mensaje" minlength="6" maxlength="300" required></textarea>
    
                        </div>
    
                        <div class="col-12 inputContacto btnFormPosition">
                            <input type="submit" class="btn btn-primary sizeBtn" value="Enviar" />
                        </div>
    
                    </div>
    
    
    
                    <!--row 2-->
                    <div class="row justify-content-center confirmacionMensaje" id="confirmacionContacto">

                        <div class="col-12 colorConfirmacion">
                            <h3 class="marginTitleForm"><strong>Confirmacion</strong></h3>
    
                        </div>

                        <div class="col-12 text-start ">
                            <h5><strong>Estas seguro que quieres enviar este Mensaje?</strong></h5>
                        </div>

                        <div class="col-12 text-start ">
                            <p class="textContacto" id="textContacto"></p>
                        </div>

                        <div class="col-12">
                            <i class="bi bi-exclamation-circle-fill iconConfirmForm"></i>
                       
                        </div>
    
                        <div class="col-12 inputContacto btnFormPosition">
                            <button type="button" class="btn btn-primary sizeBtn" onclick="aceptarContacto()">Aceptar</button>
                            <button type="button" class="btn btn-secondary sizeBtn" onclick="atrasContacto()">Atras</button>
                        </div>
                    </div>
    
    
    
    
    
                    <!--row 3-->
                    <div class="row justify-content-center mensajeComplet" id="mensajeContacto">



                        <div class="col-12 colorRegistro">
                            <h3 class="marginTitleForm"><strong>Mensaje Enviado</strong></h3>
                        </div>






    
                        <div class="col-12  inputReclamo  text-start">
                            <p class="textContacto" id="infoReclamo"></p>
                    
                        </div>

                        
                    <div class="col-12">
                        <i class="bi bi-check-circle-fill iconRegistroForm"></i>
                   
                  </div>
    
                        <div class="col-12 inputReclamo btnFormPosition">
                            <a href="index.html"><button type="button" class="btn btn-secondary sizeBtn">Salir</button></a>
                        </div>
                    </div>
    
    
                </form>
    
            </div>



        </div>

            <div class="col-12 contact-info">
                <div class="row">
                    <div class="col-sm-12 col-md-6">
                        <h4 class="textMasInfo">Mas Info</h4>
                            <ul>
                                <li class="textMasInfo"><i class="fas fa-map-marker-alt p-2" ></i>  Lamadrid 1446, Río Cuarto (Cba)</li>
                                <li class="textMasInfo"><i class="fas fa-phone p-2"></i>  (358) - 4322519</li>
                                <li class="textMasInfo"><i class="fas fa-envelope-open-text p-2"></i>  contacodelaintitución@website.com</li>
                                <li><button type="button" class="btn btn-primary sizeBtn textMasInfo" onclick="findMe()">Mostrar Ubicacion</button></li>
                            </ul>

                    </div>
                    <!--Aqui colocar el MAP GOOGLE-->
                    <div class="col-sm-12 col-md-6 text-center">

                    </div>
